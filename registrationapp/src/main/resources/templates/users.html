<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
<div><a class="h3" th:href="@{/users/new/}"> Add New</a></div>
    <div if="${message}" class="alert-success text-center">
       [[${message}]]
    </div>
<div>
    <table class="table table-bordered">
        <thead class="border-dark">
<tr>
    <th>ID</th>
    <th>EMMAIL</th>
    <th>PASSWORD</th>
    <th>FIRSTNAME</th>
    <th>LASTNAME</th>
    <th></th>
</tr>
</thead>
        <tbody>
        <th:block th:each ="user : ${usersList}">
<tr>
    <td>[[${user.id}]]</td>
    <td>[[${user.email}]]</td>
    <td>[[${user.password}]]</td>
    <td>[[${user.firstName}]]</td>
    <td>[[${user.lastName}]]</td>
    <td>
        <a class="h4 m-3" th:href="@{'/users/delete/' + ${user.id}}" >Delete</a>
        <a class="h4 m-3" th:href="@{'/users/edit/' + ${user.id}}">update</a>
    </td>
</tr>

        </th:block>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
