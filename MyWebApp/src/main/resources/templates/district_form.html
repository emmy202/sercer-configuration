<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${titlePage}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/mywebapp.css}">
</head>
<body>
<div class="container-fluid ">-->
           <div class="text-center"><h1>[[${titlePage}]]</h1></div>
               <div if="${message}" class="alert-success text-center">
                   [[${message}]]
               </div>
               <form  th:action="@{/district/save}" method="post" th:object="${district}" style="max-width: 500px; margin: 0 auto;">
               <input type="hidden" th:field="*{distId}">
               <div class="form-group row">
                   <label class="col-sm-4  col-form-label">District Id</label>
                   <div class="col-sm-8">
                       <input  type="text" th:field="*{distId}" class="form-control">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-sm-4  col-form-label">District Name</label>
                   <div class="col-sm-8">
                       <input  type="text" th:field="*{distName}" class="form-control">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-sm-4  col-form-label">Select Province</label>
                   <div class="col-sm-8">
                       <select th:field="*{province}"  class="form-control">
                           <th:block th:each="prov :${provinceList}">
                               <option th:text="${prov.provName}" th:value="${prov.provId}"></option>
                           </th:block>
                       </select>
                   </div>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn btn-primary m-2">Save </button>
                   <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
               </div>
           </form>
       </div>

</body>
</html>
