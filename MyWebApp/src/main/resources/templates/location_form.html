<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${titlePage}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/mywebapp.css}">
</head>
<body>
       <div class="container-fluid ">
           <div class="text-center"><h1>[[${titlePage}]]</h1></div>
           <form  th:action="@{/province/save}" method="post" th:object="${province}" style="max-width: 500px; margin: 0 auto;">
               <input type="hidden" th:field="*{provId}">
               <div class="form-group row">
                   <label class="col-sm-4  col-form-label">Province Id</label>
                   <div class="col-sm-8">
                       <input  type="text" th:field="*{provId}" class="form-control">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-sm-4  col-form-label">Province Name</label>
                   <div class="col-sm-8">
                       <input  type="text" th:field="*{provName}" class="form-control">
                   </div>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn btn-primary m-2">Save </button>
                   <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
               </div>
           </form>
       </div>



<script type="text/javascript">
    function cancelForm(){

        window.location="[[@{/}]]";

    }
</script>
</body>
</html>
